version: '2.1'

orbs:
  codecov: codecov/codecov@3.2.5

jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.6
    steps:
      - checkout

      - restore_cache:
          keys:
            - gem-cache-{{ checksum "Gemfile.lock" }}
            
      - run:
          name: Install Dependencies
          command: bundle install --path vendor/bundle

      - save_cache:
          key: gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Run RuboCop
          command: bundle exec rubocop

      - run:
          name: Run Tests
          command: bundle exec rspec

      - codecov/upload:
          file: <path_to_coverage_report> # Replace with actual path to your coverage report

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
